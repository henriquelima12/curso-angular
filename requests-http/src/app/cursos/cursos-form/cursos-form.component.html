<form class="row g-3 needs-validation mt-1" novalidate [formGroup]="form">
    <div class="col-md-12">
        <label for="nome" class="form-label">Nome do curso</label>
        <input type="text" class="form-control" id="nome" placeholder="Nome do curso" formControlName="nome" [ngClass]="{ 'is-invalid': submitted && hasError('nome') }">
        <div class="invalid-feedback" *ngIf="submitted && hasError('nome') && hasError('nome')['required']">
            Por favor, informe um nome para o curso.
        </div>
        <div class="invalid-feedback" *ngIf="hasError('nome') && hasError('nome')['minlength']">
            Nome precisa ter no mínimo {{ hasError('nome')['minlength'].requiredLength }} caracteres.
        </div>
        <div class="invalid-feedback" *ngIf="hasError('nome') && hasError('nome')['maxlength']">
            Nome precisa ter no mínimo {{ hasError('nome')['maxlength'].requiredLength }} caracteres.
        </div>
    </div>
    <div class="col-12">
        <button class="btn btn-primary" type="submit" (click)="onSubmit()">Salvar</button>
        <button class="btn btn-default" type="submit" (click)="onCancel()">Cancelar</button>
    </div>
</form>
