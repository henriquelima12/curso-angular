<h3>Diretiva ngSwitch e *ngSwitchCase</h3>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" [class.active]="aba == 'home'"
          (click)="aba ='home'">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [class.active]="aba == 'features'"
          (click)="aba ='features'">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [class.active]="aba == 'pricing'"
          (click)="aba ='pricing'">Pricing</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container" [ngSwitch]="aba">
  <p *ngSwitchCase="'features'">Modo features</p>
  <p *ngSwitchCase="'pricing'">Modo pricing</p>
  <p *ngSwitchDefault>Modo home</p>
</div>
